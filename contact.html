    <!-- Contact Form Section -->
    <main class="contact-container">
        <h1>Contact Us</h1>
        <p>Have questions or need more info? Fill out the form below!</p>
            <fieldset>
                <legend>Contact us</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="10" placeholder="Type your message here..." required></textarea>
                <fieldset>
                    <legend>Reason for Contact</legend>
                    <label><input type="radio" name="reason" value="General Inquiry" required> General</label>
                    <label><input type="radio" name="reason" value="Event Booking"> Event Booking</label>
                    <label><input type="radio" name="reason" value="Support"> Support</label>
                    <label><input type="radio" name="reason" value="other"> Other</label>
                </fieldset>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>

    <!-- Footer -->

</body>
